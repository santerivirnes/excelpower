function keskiHajonta(keskiArvo1, keskiArvo2) {
  if(keskiArvo1 == null || keskiArvo2 == null){
    return 0;
  } else {
		return math.format(math.std(keskiArvo1, keskiArvo2), {precision: 2});    // palauttaa 2 desimaalin tarkkuudella
  }
  }

function getAvg(values) {
  if (!Array.isArray(values) || !values.length) {
   return 0;
  } else {
  
  var total = 0;
  var divider = 0;
  for(var i = 0; i < values.length; i++) {
    if(values[i] != null || values[i] > 0){
      total += Number.parseFloat(values[i]);
      divider += 1;
    }
  }
  if(divider > 0 ){
  return total / divider;
} else {
  return 0;
}
}
}

var ExcelToJSON = function() {
   
    this.parseExcel = function(file) {
   
      
      var reader = new FileReader();

      

      reader.onload = function(e) {
        var data = e.target.result;
        var workbook = XLSX.read(data, {
          type: 'binary'
        });
        
        workbook.SheetNames.forEach(function(sheetName) {
          // Here is your object
          var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
          var json_object = JSON.stringify(XL_row_object);
          
          var result = JSON.parse(json_object);
          

          if(file["name"].includes("itsearvioinnit")){
            jQuery( '#xlx_json_itse' ).val( json_object );
          } else {
            jQuery( '#xlx_json_muiden' ).val( json_object );
          }
          
          if(document.getElementById("xlx_json_muiden").value != null){
            var btn = document.createElement("button");
            btn.innerHTML = "Analysoi";
            btn.setAttribute("onClick", "analysoi()");
            btn.setAttribute("id", "analysoi");
            document.body.appendChild(btn);
          }
        })
      
       };
      
      reader.onerror = function(ex) {
        console.log(ex);
      };
      reader.readAsBinaryString(file);
    
    
    };
};
